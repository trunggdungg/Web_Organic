<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic - Thống kê</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <link rel="stylesheet" href="/admin-assets/css/style.css">
</head>
<body class="bg-gray-100">
<!-- Sidebar -->
<div th:insert="~{/admin/fragments/nav}"></div>

<!-- Main Content -->
<div class="main-content" id="content">
    <div class="container-fluid py-3">
        <!-- Welcome Message -->
        <div class="content">
            <h1>Cập nhật quyền cho nhân viên: <span th:text="${user.fullName}"></span></h1>

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/admin/user-roles/{id}(id=${user.id})}" method="post">
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="canManageOrders" name="canManageOrders" th:checked="${permission.canManageOrders}">
                                <label class="form-check-label" for="canManageOrders">Quản lý đơn hàng</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="canManageProducts" name="canManageProducts" th:checked="${permission.canManageProducts}">
                                <label class="form-check-label" for="canManageProducts">Quản lý sản phẩm</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="canManageBlogs" name="canManageBlogs" th:checked="${permission.canManageBlogs}">
                                <label class="form-check-label" for="canManageBlogs">Quản lý bài viết</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="canChat" name="canChat" th:checked="${permission.canChat}">
                                <label class="form-check-label" for="canChat">Chat trực tuyến</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="canManageUsers" name="canManageUsers" th:checked="${permission.canManageUsers}">
                                <label class="form-check-label" for="canManageUsers">Quản lý người dùng</label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary mt-3">Lưu thay đổi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mobile Menu Toggle Button -->
<button class="btn btn-primary d-md-none position-fixed bottom-4 right-4 rounded-circle shadow" style="z-index: 1001;" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</button>

<!-- Required Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin-assets/js/main.js"></script>
<script th:inline="javascript">

</script>
</body>
</html>
