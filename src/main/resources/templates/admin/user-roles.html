<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic - Thống kê</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Chart.js -->
    <link rel="stylesheet" href="/admin-assets/css/style.css">
</head>
<body class="bg-gray-100">
<!-- Sidebar -->
<div th:insert="~{/admin/fragments/nav}"></div>

<!-- Main Content -->
<div class="main-content" id="content">
    <div class="container-fluid py-3">
        <!-- Welcome Message -->
        <div class="content">
            <h1>Quản lý phân quyền nhân viên</h1>

            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>Quyền hiện tại</th>
                            <th>Thao tác</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${staffUsers}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <span th:if="${permissionMap[user.id].canManageOrders}">Đơn hàng, </span>
                                <span th:if="${permissionMap[user.id].canManageProducts}">Sản phẩm, </span>
                                <span th:if="${permissionMap[user.id].canManageBlogs}">Bài viết, </span>
                                <span th:if="${permissionMap[user.id].canChat}">Chat, </span>
                                <span th:if="${permissionMap[user.id].canManageUsers}">Người dùng</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/user-roles/{id}(id=${user.id})}" class="btn btn-primary">Cập nhật quyền</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mobile Menu Toggle Button -->
<button class="btn btn-primary d-md-none position-fixed bottom-4 right-4 rounded-circle shadow" style="z-index: 1001;" onclick="toggleSidebar()">
    <i class="fas fa-bars"></i>
</button>

<!-- Required Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/admin-assets/js/main.js"></script>
<script th:inline="javascript">
    const staffUsers = [[${staffUsers}]];
    console.log("Staff Users:", staffUsers);
    const permissionMap = [[${permissionMap}]];
    console.log("Permission Map:", permissionMap);
</script>
</body>
</html>
