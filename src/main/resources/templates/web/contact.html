<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Script -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icon fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <!-- link CSS -->
    <link rel="stylesheet" href="/assets/css/style.css">




</head>

<body class="font-sans">
    <div class="header-sticky">
        <!-- Top Navigation -->
        <div th:insert="~{/web/fragments/header}"></div>

        <!-- Breadcrumb -->
        <div class="bg-green-500 text-white py-2 px-4 ">
            <div class="container mx-auto ">
                <span>Trang chủ > Liên hệ</span>
            </div>
        </div>
    </div>

    <!-- div separate -->
    <div class=" flex flex-col items-center ">
        <div class="text-center mt-12 my-8">
            <!-- <hr class="mb-4 border-t border-gray-800"> -->
            <h2 class="text-2xl font-bold text-gray-800">HỖ TRỢ TẬN TÂM - KẾT NỐI DỄ DÀNG</h2>
            <p class="text-gray-600">Hãy liên hệ ngay để được tư vấn về sản phẩm organic và nhận những ưu đãi tốt nhất!</p>
            <hr class="mt-4 border-t border-gray-800">
        </div>
    </div>

    <!-- contact -->
    <div class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="flex flex-col items-center border p-4">
                <div class="text-green-500 text-4xl mb-2 border-2 border-green-500 rounded-full p-4 flex items-center justify-center w-16 h-16">
                    <i class="fas fa-phone"></i>
                </div>
                <div class="text-center">
                    <p class="font-bold">Điện thoại</p>
                    <p>0342769006</p>
                </div>
            </div>
            <div class="flex flex-col items-center border p-4">
                <div class="text-green-500 text-4xl mb-2 border-2 border-green-500 rounded-full p-4 flex items-center justify-center w-16 h-16">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="text-center">
                    <p class="font-bold">Email</p>
                    <p>admin@gmail.com</p>
                </div>
            </div>
            <div class="flex flex-col items-center border p-4">
                <div class="text-green-500 text-4xl mb-2 border-2 border-green-500 rounded-full p-4 flex items-center justify-center w-16 h-16">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="text-center">
                    <p class="font-bold">Địa chỉ</p>
                    <p>Phuong Canh, Hà Nội</p>
                </div>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="border p-4 flex items-center justify-center">
                <p class="text-2xl">MAP</p>
            </div>
            <div class="border p-4">
                <form class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" placeholder="Họ và tên" class="border p-2 w-full" id="name">
                        <input type="email" placeholder="Email" class="border p-2 w-full" id="email">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" placeholder="Số điện thoại" class="border p-2 w-full" id="phone">
                        <input type="text" placeholder="Chủ đề" class="border p-2 w-full" id="subject">
                    </div>
                    <textarea placeholder="Lời nhắn" class="border p-2 w-full h-32" id="message"></textarea>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2" id="btn-send-mess">Gửi tin</button>
                </form>
            </div>
        </div>
    </div>



<!-- Footer -->
<div class="bg-gray-900 text-white footer">
    <div th:insert="~{/web/fragments/footer}"></div>
</div>
<!-- Script boostrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- JS carousel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="/assets/js/main.js"></script>
<script >
    const nameEl = document.getElementById('name');
    const emailEl = document.getElementById('email');
    const phoneEl = document.getElementById('phone');
    const subjectEl = document.getElementById('subject');
    const messageEl = document.getElementById('message');
    const btnSendMess = document.getElementById('btn-send-mess');

    btnSendMess.addEventListener('click', async function (e) {
        e.preventDefault();
        const data = {
            name: nameEl.value,
            email: emailEl.value,
            phone: phoneEl.value,
            subject: subjectEl.value,
            message: messageEl.value
        }
        console.log("data", data);
        if (!data.name || !data.email || !data.phone || !data.subject || !data.message) {
            alertError('Vui lòng điền đầy đủ thông tin');
            return;
        }

        try {
            const response = await axios.post('/api/contact/insert', data);
            if (response.status === 200) {
                alertSuccess('Gửi tin nhắn thành công');
            } else {

                alertError('Có lỗi xảy ra, vui lòng thử lại sau');
            }
        } catch (error) {
            console.log(error);
            alertError('Có lỗi xảy ra, vui lòng thử lại sau');
        }

    });
</script>
</body>

</html>
