<body>

                </div>
                <div>
                    <i class="fas fa-user-circle text-2xl text-gray-700"></i>
                </div>
            </div>
        </div>

        <!-- Main Navigation -->
        <div class="bg-white border-b border-gray-300">
            <div class="container mx-auto flex justify-between items-center py-4 px-2">

                        <div class="dropdown-menu">
                            <a href="#" class="dropdown-item">Sản phẩm 1</a>

                    <button class="bg-white border border-gray-300 rounded-full px-4 py-2 shadow-sm">Lịch sử mua
                        hàng</button>
                    <div class="relative">
                        <input type="text" placeholder="Value" class="border border-gray-300 rounded-full px-4 py-2">
                        <i class="fas fa-search absolute right-3 top-3 text-gray-500"></i>
                    </div>
                    <i class="fas fa-shopping-cart text-2xl text-green-500"></i>
                </div>

        <div class="bg-green-500 text-white py-2 px-4 ">
