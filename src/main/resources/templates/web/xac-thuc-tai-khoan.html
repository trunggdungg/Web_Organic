<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Script -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- icon fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- carousel -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

  <!-- link CSS -->
  <link rel="stylesheet" href="/assets/css/style.css">
<!--  <link rel="stylesheet" href="/assets/css/signup.css">-->

</head>
<body>
<div th:insert="~{/web/fragments/header}"></div>

<section class="py-4 d-flex justify-content-center align-items-center vh-100 text-center">
  <div class="container">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:inline="javascript">
      document.addEventListener("DOMContentLoaded", function() {
        var message = /*[[${response.message}]]*/ '';
        var isSuccess = /*[[${response.is_success}]]*/ false;

        if (message) {
          if (isSuccess) {
            Swal.fire({
              title: "Thành công!",
              text: message,
              icon: "success",
              confirmButtonText: 'Đăng nhập ngay',
            }).then((result) => {
              if (result.isConfirmed) {
                window.location.href = '/login';
              }
            });
          } else {
            Swal.fire({
              icon: "error",
              title: "Oops...",
              text: message || "Có lỗi xảy ra!",
            }).then((result) => {
              if (result.isConfirmed) {
                window.location.href = '/login';
              }
              // footer: '<a href="#">Tại sao tôi gặp lỗi này?</a>'
            });
          }
        }
      });
    </script>
  </div>
</section>


<div th:insert="~{/web/fragments/footer}"></div>

<!-- Script boostrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- JS carousel -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script src="/assets/js/main.js"></script>



</body>
</html>
